<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>feedback</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="epicode-logo">
          <img src="./assets/epicode_logo.png" alt="epicode-logo" />
        </div>
      </nav>
      <div class="feedback-title">
        <h1>Teel us how's is going</h1>
        <p>From 0 to 10,how likely are you reccomend EPICODE</p>
      </div>
      <div class="star-feedback"></div>
      <form class="feedback-form">
        <p>Leave us an open feedback about your experience so far</p>
        <input
          type="text"
          placeholder="write your comment here"
          min="5"
          max="100"
        />
        <button>MORE INFO</button>
      </form>
    </main>
  </body>
</html>
