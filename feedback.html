<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/feedback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>feedback-page</title>
  </head>
  <body>
    <header>
      <div>
        <img id="logo" src="./assets/epicode_logo.png" alt="epicode-logo" />
      </div>
    </header>
    <main>
      <div class="feedback-title">
        <h2>Tell us how It's going</h2>
        <h3>
          From 0 to 10, how likely are you recommend EPICODE to a friend or a
          colleague?
        </h3>
      </div>
      <div class="star-feedback">
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
        <img src="./assets/star.svg" alt="star-foto" />
      </div>
      <p>Leave us an open feedback about your experience so far</p>
      <form class="feedback-form">
        <input
          type="text"
          placeholder="       Write your comment here"
          required
        />
        <button class="button-feedback">MORE INFO</button>
      </form>
    </main>
  </body>
</html>
