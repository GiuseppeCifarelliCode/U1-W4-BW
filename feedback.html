<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>feedback</title>
  </head>
  <body>
    <main>
      <nav>
        <img id="logo" src="./assets/epicode_logo.png" alt="epicode-logo" />
      </nav>
      <div class="feedback-title">
        <h1>Teel us how's is going</h1>
        <p>From 0 to 10,how likely are you reccomend EPICODE</p>
      </div>
      <div class="star-feedback">
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
      </div>
      <form class="feedback-form">
        <p>Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="write your comment here" required />
        <button class="button">MORE INFO</button>
      </form>
    </main>
  </body>
</html>
