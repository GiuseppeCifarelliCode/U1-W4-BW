<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/question-style.css" />
    <title>BenchMark</title>
  </head>
  <body>
    <header>
      <img id="logo" src="assets/epicode_logo.png" alt="Logo" />
      <div class="hidden base-timer">
        <svg
          class="base-timer__svg"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining"
              d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
            ></path>
          </g>
        </svg>
        <p class="base-timer-label">
          SECONDS
          <span id="remainingTime"> <!-- Remaining time label --> </span
          >REMAINING
        </p>
      </div>
    </header>
    <div class="difficultySelection">
      <h2>SELECT YOUR DIFFICULTY</h2>
      <div class="answerDiv"><h3>EASY</h3></div>
      <div class="answerDiv"><h3>MEDIUM</h3></div>
      <div class="answerDiv"><h3>HARD</h3></div>
      <button id="start">START</button>
    </div>
    <main class="hidden">
      <div>
        <p id="quest-container"></p>
      </div>
      <div id="answer-container"></div>
      <button>NEXT QUESTION</button>
    </main>
    <footer class="hidden">
      <p class="question-counter">
        QUESTION <span id="questionNumber"></span><span>/ 10</span>
      </p>
    </footer>
    <script src="js/question.js"></script>
  </body>
</html>
