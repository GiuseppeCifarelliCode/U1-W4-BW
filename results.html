<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/results.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img id="logo" src="/assets/epicode_logo.png" alt="Epicode Logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div id="results">
        <div class="Correct">
          <h2>Correct</h2>
          <h2>66.7%</h2>
          <p>4/6 questions</p>
        </div id="circleContainer">
        <div id="progressCircle">
          <svg id="svgCircle">
            <circle r="100" cx="115" cy="115" id="track"></circle>
            <circle r="100" cx="115" cy="115" id="progress"></circle>
          </svg>
        </div>
        <div class="Wrong">
          <h2>Wrong</h2>
          <h2>33.3%</h2>
          <p>2/6 questions</p>
        </div>
      </div>
      <button class="button">RATE US</button>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
