<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/results.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img id="logo" src="/assets/epicode_logo.png" alt="Epicode Logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div id="results">
        <div class="Correct">
          <h2>Correct</h2>
          <h2>66.7%</h2>
          <p>4/6 questions</p>
        </div>
        <div class="base-timer">
          <svg
            class="base-timer__svg"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <text
              x="25"
              y="35"
              font-family="Outfit"
              font-weight="700"
              font-size="7"
              fill="white"
            >
              Congratulations!
            </text>
            <text
              x="18"
              y="43"
              font-family="Outfit"
              font-weight="700"
              font-size="7"
              fill="#00ffff"
            >
              You passed the exam.
            </text>
            <text
              x="22"
              y="55"
              font-family="Outfit"
              font-weight="400"
              font-size="4.5"
              fill="white"
            >
              We'll send you the certificate
              
            </text>
            <text
              x="37"
              y="61"
              font-family="Outfit"
              font-weight="400"
              font-size="4.5"
              fill="white"
            >
              in few minutes.
              
            </text>
            <text
              x="24"
              y="67"
              font-family="Outfit"
              font-weight="400"
              font-size="4.5"
              fill="white"
            >
              Check your email (including
              
            </text>
            <text
              x="25"
              y="73"
              font-family="Outfit"
              font-weight="400"
              font-size="4.5"
              fill="white"
            >
              promotions / spam folder)
              
            </text>
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
            </g>
          </svg>
        </div>

        <div class="Wrong">
          <h2>Wrong</h2>
          <h2>33.3%</h2>
          <p>2/6 questions</p>
        </div>
      </div>
      <button class="button">RATE US</button>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
