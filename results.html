<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/results.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img id="logo" src="/assets/epicode_logo.png" alt="Epicode Logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div id="results">
        <div class="Correct">
          <h2>Correct</h2>
          <h3 id="correctPercentage"></h3>
          <p id="rightAnswers"></p>
        </div>
        <div id="progressCircle">
          <svg id="svgCircle">
            <circle r="140" cx="155" cy="155" id="track"></circle>
            <circle r="140" cx="155" cy="155" id="progress"></circle>
            <text id="passingMessage" x="150" y="150">
              <tspan id="Congratulations" x="80" y="120" style="fill: white">
                Congratulations!
              </tspan>
              <tspan id="YouPassedTheExam" x="56" y="140" style="fill: #00fefe">
                You passed the exam.
              </tspan>
              <tspan x="50" y="175" style="fill: white">
                We'll send you the certificate
              </tspan>
              <tspan x="100" y="190" style="fill: white">
                in a few minutes.
              </tspan>
              <tspan x="55" y="205" style="fill: white">
                Check uour email &#x28;including
              </tspan>
              <tspan x="65" y="220" style="fill: white">
                promotions &#47; spam folder&#x29;
              </tspan>
            </text>
            <text id="failingMessage" x="169" y="169">
              <tspan id="HeyChamp" x="100" y="110" style="fill: white">
                Hey champ!
              </tspan>
              <tspan id="youDidNotPass" x="70" y="135" style="fill: #9d1c8e">
                You didn't pass...
              </tspan>
              <tspan x="60" y="170" style="fill: white">
                If you would like to obtain
              </tspan>
              <tspan x="70" y="185" style="fill: white">
                obtain a passing grade,
              </tspan>
              <tspan x="70" y="200" style="fill: white">
                grade, please contact
              </tspan>
              <tspan x="65" y="215" style="fill: white">
                your teaching assistant.
              </tspan>
            </text>
          </svg>
        </div>
        <div class="Wrong">
          <h2>Wrong</h2>
          <h3 id="wrongPercentage"></h3>
          <p id="wrongAnswers"></p>
        </div>
      </div>
      <button id="button" class="button">RATE US</button>
    </main>
    <script src="/js/script_RESULTS.js"></script>
  </body>
</html>
