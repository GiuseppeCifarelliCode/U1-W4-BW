<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/results.css" />
    <title>Results</title>
  </head>
  <body>
    <div>
      <img id="logo" src="./assets/epicode_logo.png" alt="epicode-logo" />
    </div>
    <main>
      <h1>Results</h1>
      <p>The summary of your answers:</p>

      <div>
        <div>
          <h1>Correct</h1>
          <h1>66.7%</h1>
          <p>4/6 questions</p>
        </div>
        <div id="Results">
          <div>
            <h5>Congratulations!</h5>
            <h5>You passed the exam</h5>
            <p>
              We'll send you the certificate <br />
              in few minutes. <br />
              Check your email (inlcuding <br />
              promotions / spam folder)
            </p>
          </div>
        </div>
        <div>
          <h1>Wrong</h1>
          <h1>33.3%</h1>
          <p>2/6 questions</p>
        </div>
      </div>
    </main>
    <div>
      <button class="button">RATE US</button>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
